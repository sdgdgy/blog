<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>详情页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/res/static/css/mian.css}">
	<link rel="stylesheet" th:href="@{/editior/css/editormd.preview.css}" />
</head>
<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a href="index.html">
						<img th:src="@{/res/static/images/logo.png}" alt="" class="logo-img">
						<img th:src="@{/res/static/images/logo-text.png}" alt="" class="logo-text">
					</a>
				</h1>
				<form class="layui-form blog-seach pull-left" action="">
					<div class="layui-form-item blog-sewrap">
					    <div class="layui-input-block blog-sebox">
					      <i class="layui-icon layui-icon-search"></i>
					      <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
					    </div>
					</div>
				</form>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
					  <li class="layui-nav-item layui-this"><a th:href="@{/go/toIndex}">首页</a></li>
					  <li class="layui-nav-item"><a th:href="@{/go/toMessage}">留言</a></li>
					  <li class="layui-nav-item"><a th:href="@{/go/toAbout}">关于</a></li>
					</ul>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
<!--			<ul class="pop-nav" id="pop-nav">-->
<!--				<li><a href="index.html">首页</a></li>-->
<!--				<li><a href="message.html">留言</a></li>-->
<!--				<li><a href="about.html">关于</a></li>-->
<!--			</ul>-->
		</div>
		<div class="container-wrap">
			<div class="container container-message container-details">
					<div class="contar-wrap">
						<div class="item">
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
								<h3 th:text="${blogOne.get(0).getTitle()}"></h3>
								<h5>发布于：<span th:text="${blogOne.get(0).getTime()}"></span></h5>
								<div id="test-markdown-view">
									<textarea style="display:none;" th:text="${blogOne.get(0).getEdits()}">

									</textarea>
								</div>
								<div class="count layui-clear">
									<span class="pull-left">阅读 <em th:text="${blogOne.get(0).getAmountOfReading()}"></em></span>
								</div>
							</div>
						</div>	
						<a name="comment"> </a>
					</div>
			</div>
		</div>
		<div class="footer">
			<p>
				<span>&copy; 2020</span>
				<span><a href="http://www.layui.com" target="_blank">ljh.com</a></span>
				<span>MIT license</span>
			</p>
			<p><span>人生就是一场修行</span></p>
		</div>
	<script th:src="@{/res/layui/layui.js}">

	</script>
		<script th:src="@{/editior/js/jquery.min.js}"></script>
		<script th:src="@{/editior/js/editormd.js}"></script>
		<script th:src="@{/editior/lib/marked.min.js}"></script>
		<script th:src="@{/editior/lib/prettify.min.js}"></script>
		<script type="text/javascript">
			$(function() {
				var testView = editormd.markdownToHTML("test-markdown-view", {
					// markdown : "[TOC]\n### Hello world!\n## Heading 2", // Also, you can dynamic set Markdown text
					// htmlDecode : true,  // Enable / disable HTML tag encode.
					// htmlDecode : "style,script,iframe",  // Note: If enabled, you should filter some dangerous HTML tags for website security.
				});
			});
		</script>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var context = /*[[${#httpServletRequest.getContextPath()}]]*/;
			/*]]>*/
		layui.config({
		  base:  context+"/res/static/js/"
		}).use('blog');
	</script>
</body>
</html>
