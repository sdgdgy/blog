<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>关于页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/res/static/css/mian.css}">
</head>
<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a href="index.html">
						<img th:src="@{/res/static/images/logo.png}" alt="" class="logo-img">
						<img th:src="@{/res/static/images/logo-text.png}" alt="" class="logo-text">
					</a>
				</h1>
				<form class="layui-form blog-seach pull-left" action="">
					<div class="layui-form-item blog-sewrap">
					    <div class="layui-input-block blog-sebox">
					      <i class="layui-icon layui-icon-search"></i>
					      <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
					    </div>
					</div>
				</form>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
					  <li class="layui-nav-item"><a th:href="@{/go/toIndex}">首页</a></li>
					  <li class="layui-nav-item"><a th:href="@{/go/toMessage}">留言</a></li>
					  <li class="layui-nav-item  layui-this"><a th:href="@{/go/toAbout}">关于</a></li>
					</ul>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
<!--			<ul class="pop-nav" id="pop-nav">-->
<!--				<li><a href="index.html">首页</a></li>-->
<!--				<li><a href="message.html">留言</a></li>-->
<!--				<li><a href="about.html">关于</a></li>-->
<!--			</ul>-->
		</div>
		<div class="container-wrap">
			<div class="container container-message container-details container-about">
					<div class="contar-wrap">
						<div class="item">
							<div class="item-box">
								<h3 th:text="${aboutOne.getTitle()}">关于</h3>
								<p th:text="${aboutOne.getContent()}"></p>
								<div class="count layui-clear">
									<span class="pull-left">阅读 <em th:text="${aboutOne.getAmountOfReading()}"></em></span>
								</div>
							</div>
						</div>			
					</div>
			</div>
		</div>
		<div class="footer">
			<p>
				<span>&copy; 2020</span>
				<span><a href="http://www.layui.com" target="_blank">ljh.com</a></span>
				<span>MIT license</span>
			</p>
			<p><span>人生就是一场修行</span></p>
		</div>
	<script th:src="@{/res/layui/layui.js}">

	</script>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var context = /*[[${#httpServletRequest.getContextPath()}]]*/;
			/*]]>*/
			layui.config({
				base:  context+"/res/static/js/"
			}).use('blog');
		</script>
</body>
</html>
