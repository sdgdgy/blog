<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/res/static/css/mian.css}">
</head>
<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a th:href="@{/go/toDetails}">
						<img th:src="@{/res/static/images/logo.png}" alt="" class="logo-img">
						<img th:src="@{/res/static/images/logo-text.png}" alt="" class="logo-text">
					</a>
				</h1>
				<form class="layui-form blog-seach pull-left" action="">
					<div class="layui-form-item blog-sewrap">
					    <div class="layui-input-block blog-sebox">
					      <i class="layui-icon layui-icon-search"></i>
					      <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
					    </div>
					</div>
				</form>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
					  <li class="layui-nav-item layui-this"><a th:href="@{/go/toIndex}">首页</a></li>
					  <li class="layui-nav-item"><a th:href="@{/go/toMessage}">留言</a></li>
					  <li class="layui-nav-item"><a th:href="@{/go/toAbout}">关于</a></li>
					</ul>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
<!--			<ul class="pop-nav" id="pop-nav">-->
<!--				<li><a href="">首页</a></li>-->
<!--				<li><a href="">留言</a></li>-->
<!--				<li><a href="">关于</a></li>-->
<!--			</ul>-->
		</div>
		<div class="container-wrap">
			<div class="container">
					<div class="contar-wrap">
						<h4 class="item-title">
							<p><i class="layui-icon layui-icon-speaker"></i>公告：<span>欢迎来到我的轻博客</span></p>
						</h4>
						<div class="item" th:each="blog:${blogList}" th:if="${blog.getBlogStatus()==1}">
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
								<a th:href="@{'/go/toDetails/?id='+ ${blog.getBlogId()}}"><h3 th:text="${blog.getTitle()}"></h3></a>
								<h5>发布于：<span th:text="${blog.getTime()}"></span></h5>
							</div>
						</div>
					</div>
					<div class="item-btn">
						<button class="layui-btn layui-btn-normal">下一页</button>
					</div>
			</div>
		</div>
		<div class="footer">
			<p>
				<span>&copy; 2020</span>
				<span><a target="_blank">ljh.com</a></span>
				<span>MIT license</span>
			</p>
			<p><span>人生就是一场修行</span></p>
		</div>
	<script th:src="@{/res/layui/layui.js}"></script>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var context = /*[[${#httpServletRequest.getContextPath()}]]*/;
			/*]]>*/
			layui.config({
				base:  context+"/res/static/js/"
			}).use('blog');
		</script>
</body>
</html>
